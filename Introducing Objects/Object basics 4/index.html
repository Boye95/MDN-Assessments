<script>
  function Cat(name, breed, color) {
    this.name = name;
    this.breed = breed;
    this.color = color;
    this.greeting = function () {
      console.log(`Hello, said ${this.name} the ${this.breed} which has the color ${this.color}.`);
    }
  }

  const cat = new Cat('Bertie', 'Cymric', 'white');
  const cat2 = new Cat('Elfie', 'Aphrodite Giant', 'ginger');

  cat.greeting();
  cat2.greeting();
</script>
